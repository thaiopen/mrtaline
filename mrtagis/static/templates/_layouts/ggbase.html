<!DOCTYPE html>
<html>
    <head>
        <title>Simple Map</title>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <!-- Bootstrap core CSS  <div id="map-canvas"></div>-->
        <link href="/static/assets/css/savemarker.css" rel="stylesheet">
        <link href="/static/bootstrap/css/bootstrap.css" rel="stylesheet">
        <link href="/static/assets/css/slidemenu.css" rel="stylesheet">
        <style>
          html, body, #map-canvas {
            height: 100%;
            margin: 0px;
            padding: 0px
          }
          body { padding-top: 50px; }
        </style>

    </head>
    <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <!-- SlidePanel Button Container -->
          	<div id="slidein-panel-container">
			<a id="slidein-panel-btn" href="#"><i class="glyphicon glyphicon-list"></i></a>
		</div>
                <!-- /SlidePanel Button Container -->
          	<!-- SlidePanel -->
	<div id="slidein-panel">

		<!-- SlidePanel Content -->
		<ul>
			<li><a href="#"><i class="icon-gear"></i>&nbsp; Settings</a></li>
			<li><a href="#"><i class="icon-music"></i>&nbsp; Music</a></li>
			<li><a href="#"><i class="icon-facetime-video"></i>&nbsp; Video</a></li>
			<li><a href="#"><i class="icon-cloud-upload"></i>&nbsp; Cloud</a></li>
			<li><a href="#"><i class="icon-bell-alt"></i>&nbsp; Alarm</a></li>
			<li><a href="#"><i class="icon-comment"></i>&nbsp; Comment</a></li>
			<li><a href="#"><i class="icon-envelope"></i>&nbsp; Inbox</a></li>
			<li><a href="#"><i class="icon-bookmark"></i>&nbsp; Bookmarks</a></li>	
			<li><a href="#"><i class="icon-off"></i>&nbsp; Logout</a></li>
		</ul>
		<!-- /SlidePanel Content -->
	</div>
	<!-- /SlidePanel -->
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">MRTAGIS</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Dashboard</a></li>
            <li><a href="/p/{{profile}}"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Add</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Help</a></li>
          {% if not user.is_authenticated %}
            <li><a href="{% url 'signup' %}">Register</a></li>
            <li><a href="{% url 'login' %}" >Login</a></li>
          {% else %}
            <li><a href="{% url 'logout' %}" >Logout</a></li>
          {% endif %}
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form>
        </div>
      </div>
    </nav>
        <div id="map-canvas"></div>
	<!-- BOOTSTRAP CONTENT -->

        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=drawing"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="/static/assets/js/ggmap.js"></script>
        <script src="/static/assets/js/savemarker.js"></script>
        <script src="/static/assets/js/jquery.slidepanel.js"></script>

    </body>
</html>
