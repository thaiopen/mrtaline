<!DOCTYPE html>
<html>
    <head>
        <title>Simple Map</title>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <!-- Bootstrap core CSS  <div id="map-canvas"></div>-->
        <link href="/static/assets/css/savemarker.css" rel="stylesheet">
        <link href="/static/bootstrap/css/bootstrap.css" rel="stylesheet">
        <link href="/static/assets/css/slidemenu.css" rel="stylesheet">
        <style>
          html, body, #map-canvas {
            height: 100%;
            margin: 0px;
            padding: 0px
          }
          body { padding-top: 50px; }
        </style>

    </head>
    <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
 
	<!-- /SlidePanel -->
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Project name</a>
       
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
          {% if not user.is_authenticated %}
            <li><a href="{% url 'signup' %}" >Register</a></li>
            <li><a href="{% url 'login' %}" >Login</a></li>
          {% else %}
            <li><a href="{% url 'logout' %}" >Logout</a></li>
          {% endif %}
          </ul>
        </div>
      </div>
    </nav>

<div class="container">
<div class="row">
  <div class="col-md-12">
     <div class="page-header">
	<h1>{% block headline %}{% endblock headline %}</h1>
    </div>   
  </div>
</div>

<div class="row">
  <div class="col-md-8">   
  </div>
  <div class="col-md-4">
         {% block content %}{% endblock content %}   
  </div>
</div>

</div>

        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=drawing"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="static/assets/js/ggmap.js"></script>
        <script src="static/assets/js/savemarker.js"></script>
        <script src="static/assets/js/jquery.slidepanel.js"></script>

    </body>
</html>
