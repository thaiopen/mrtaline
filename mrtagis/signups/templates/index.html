{% extends "_layouts/base.html" %}
{% load staticfiles %}

{%block content%}
{% if messages %}
<div class="row">
  <div class='col-sm-12'>
    {% for message in messages %}
    <p {% if message.tags == "success"%} class="alert alert-success" {%endif%}> {{message}}</p>
    {% endfor %}
  </div>
</div>
{% endif %}

<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <h1 class="text-center login-title">Sign in to MRTA LINE</h1>
      <div class="account-wall">


        <img class="profile-img" src="/static/media/photo.jpg.png"
        alt="">
        <form class="form-horizontal" action="" method="post" class="form">
          {% csrf_token %}
          {%for field in form%}
          <div class="form-group">

            {{ field.errors }}
            <label for="inputPassword" class="control-label col-xs-4">  {{ field.label_tag }}</label>

            <div class="col-xs-8">
              {{ field }}
            </div>
          </div>
          {%endfor%}
          <div class="form-group">
            <div class="col-xs-offset-4 col-xs-8">
              <button type="submit" class="btn btn-success ">Login</button>
            </div>
          </div>
        </form>
      </div>
      <a href="#" class="text-center new-account">Create an account </a>
    </div>
  </div>
</div>

{%endblock%}
